{% extends 'base.html' %}
{% block title %}Daka - 账户中心{% endblock %}

{% block page_content %}
<div class="container well well-sm">
    <div class="row panel-heading">
        <h1> 账户中心</h1>
        <a href="/main/reset_password"><button class="btn btn-primary pull-right"> 密码重置</button></a>
    </div>
    <ul class="list-group">
        <li class="list-group-item active">个人信息</li>
        <li class="list-group-item">用户名
            <h4 class="text-info">{{ current_user.username }}</h4>
        </li>
        <li class="list-group-item">真实姓名
            <h4 class="text-info">{{ current_user.nickname }}</h4>
        </li>
    </ul>
    <div class="panel-body">
        {{ wtf.quick_form(form) }}
    </div>
</div>
{% endblock %}
