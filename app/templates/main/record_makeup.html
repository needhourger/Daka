{% extends "base.html" %}
{% block title %}Daka - 补签{% endblock %}

{% block page_content %}
<div class="container">
    <div>
        <h1 class="block-center">{{ user.nickname }}</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    日期
                </h3>
            </div>
            <div class="panel-body">
                {{ record.date }}
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    打卡时间
                </h3>
            </div>
            <div class="panel-body">
                {{ record.clock_in_time }}
            </div>
        </div>
    </div>
    <div class="well well-sm">
        <div class="panel-heading">
            <h1>补签时间</h1>
        </div>
        <div class="panel-body">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>
{% endblock %}
